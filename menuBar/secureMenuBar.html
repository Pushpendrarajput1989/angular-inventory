<div ng-app="tableApp">
    <div ng-controller="secureNavController">
        <div class="container-fluid no-padding">
            <div class="row navbar-padding">
                <div class="col-xs-6 pull-left">
                    <div class="navbar-hamburg-img">
                        <!-- <img src="images/svg/hamburger_menu.svg" height="30"> -->
                        <img src="images/svg/glaucus_logo.svg" class="orderscreen-logo">
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="row">
                        <!-- User Icon -->
                        <div class="user-icon col-xs-1">
                            <img src="images/svg/header_search.svg">
                        </div>
                        <!-- Input for Email -->
                        <div class="col-xs-11">
                            <input type="text" ng-model="email" placeholder="Search" class="ng-pristine ng-valid ng-empty ng-touched">
                        </div>
                    </div>
                    <div class="row">
                        <div class="generic-hr col-xs-12"></div>
                    </div>
                </div>
                <div class="col-xs-2" style="left: 73px;">
                    <div class="pull-right profile-name">
                        <img src="images/svg/header_user_icon.svg" height="24"> Hi {{userNavData}}&nbsp;&nbsp;|&nbsp;&nbsp;
                    </div>
                </div>
                <div class="col-xs-1 logout no-padding" ng-click="logout()">
                    <div class="logout pull-right">Logout</div>
                </div>
            </div>
            <div class="masthead">
                <nav>
                    <ul class="nav nav-justified">
                        <li ng-repeat="data in navData">
                            <div class="data-list">
                                <a ng-class="{active: isActive(data)}" href="#{{ data.href }}">
                                    {{ data.name }}
                                </a>
                            </div>
                            <div class="data-icons">
                                <a href="#{{ data.href }}">
                                    <md-icon ng-class="{active: isActive(data)}" md-svg-src="{{ data.imageUrl }}">
                                    </md-icon>
                                </a>
                            </div>
                        </li>
                        <li class="dropdown" ng-repeat="data in navOmsData" off-click="hideOmsDropdown()" off-click-if="isOmsClicked">
                            <div class="data-list" ng-click="showHideOmsDropdown()">
                                <a href="" ng-class="{active: isActive(data)}" class="dropdown-toggle disabled" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    {{ data.name }} <i ng-class="{'fa fa-caret-down':!isOmsClicked, 'fa fa-caret-up':isOmsClicked}"></i>
                                </a>
                            </div>
                            <div class="data-icons" ng-click="showHideOmsDropdown()">
                                <a href="" class="dropdown-toggle disabled" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <md-icon ng-class="{active: isActive(data)}" md-svg-src="{{ data.imageUrl }}">
                                    </md-icon>
                                </a>
                            </div>
                            <ul class="dropdown-menu" ng-class="{visible: isOmsClicked, 'not-visible': !isOmsClicked}">
                                <li ng-repeat="subMenu in data.subMenu">
                                    <a href="#{{subMenu.href}}" ng-class="{active: isActiveDropDown(subMenu)}">
                                        {{subMenu.name}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown" ng-repeat="data in navSettingData" off-click="hideSettingsDropdown()" off-click-if="isSettingsClicked">
                            <div class="data-list" ng-click="showHideSettingsDropdown()">
                                <a href="" ng-class="{active: isActive(data)}" class="dropdown-toggle disabled" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    {{ data.name }} <i ng-class="{'fa fa-caret-down':!isSettingsClicked, 'fa fa-caret-up':isSettingsClicked}"></i>
                                </a>
                            </div>
                            <div class="data-icons" ng-click="showHideSettingsDropdown()">
                                <a href="" class="dropdown-toggle disabled" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <md-icon ng-class="{active: isActive(data)}" md-svg-src="{{ data.imageUrl }}">
                                    </md-icon>
                                </a>
                            </div>
                            <ul class="dropdown-menu" ng-class="{visible: isSettingsClicked, 'not-visible': !isSettingsClicked}">
                                <li ng-repeat="subMenu in data.subMenu">
                                    <a href="#{{subMenu.href}}" ng-class="{active: isActiveDropDown(subMenu)}">
                                        {{subMenu.name}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 pull-right ng-hide">
            <div class="full-width">
                <div class="widgets">
                    <div class=""></div>
                    <div class="full-width">
                        <div id="my_calendar"></div>
                    </div>
                    <div class="full-width text-center">
                        <embed src="http://100widgets.com/js-files/30003412.swf" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" name="30003412" quality="High" wmode="transparent" height="216" width="160">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $('.masthead ul.nav li.dropdown').hover(function() {
        $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
    });
</script>
