<script type="text/ng-template" id="dialog2.tmpl.html">
    <md-dialog aria-label="Add New Vendor" style="width: 800px;" ng-cloak>
        <form name="vendForm">
            <md-toolbar style="background-color: #F2F7F8;">
                <div class="md-toolbar-tools">
                    <p class="dialog-heading-p" ng-if="vendorMode == 'add'">Add New Vendor</p>
                    <p class="dialog-heading-p" ng-if="vendorMode == 'edit'">Edit Vendor</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelvendorData()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">
                    <form name="addVendorForm">
                        <div layout="row">
                            <b class="vendorfieldskey">Vendor Code <span style="color:red">*</span></b></span>
                            <input ng-class="{submitted:vendorCodeEntered}" ng-change="vendorCodeChanged(vendorsData.tableVendorClientVendorCode)" id="vendorCodeField" name="vendorCodeField" type="text" class="vendorfieldsvalue" placeholder="Type Here" style="color: #F0592B;font-weight: bolder;"
                                ng-model="vendorsData.tableVendorClientVendorCode">
                        </div>
                        <br>
                        <div layout="row">
                            <b class="vendorfieldskey">Company Name <span style="color:red">*</span></span></b>
                            <input ng-pattern-restrict="^[A-Za-z0-9. ]*$" ng-class="{submitted:companyNameEntered}" ng-change="companyNameChanged(vendorsData.tableVendorName)" id="vendorCompanyField" name="vendorCompanyField" type="text" class="vendorfieldsvalue" placeholder="Type Here"
                                ng-model="vendorsData.tableVendorName">
                        </div>
                        <br>
                        <div layout="row">
                            <b class="vendorfieldskey">Contact Person Name <span style="color:red">*</span></span></b>
                            <input ng-pattern-restrict="^[A-Za-z0-9 ]*$" ng-class="{submitted:personNameEntered}" ng-change="personNameChanged(vendorsData.tableVendorContactPerson)" type="text" id="vendorPersonField" name="vendorPersonField" class="vendorfieldsvalue" placeholder="Type Here"
                                ng-model="vendorsData.tableVendorContactPerson">
                        </div>
                        <br>
                        <div layout="row">
                            <b class="vendorfieldskey">Email Id</b>
                            <input id="vendorEmailField" type="email" name="vendEmail" id="vendEmail" class="vendorfieldsvalue" placeholder="Type Here" ng-model="vendorsData.tableVendorEmailId" ng-blur="validateEmail(vendForm.vendEmail.$valid);">
                        </div>
                        <br>
                        <div layout="row">
                            <b class="vendorfieldskey">Phone Number<span style="color:red">*</span></span></b>
                            <input ng-class="{submitted:phoneNumberEntered}" ng-change="phoneNumberChanged(vendorsData.tableVendorPhoneNumber)" id="vendorPhoneField" name="vendorPhoneField" type="text" ng-keypress="Num($event)" class="vendorfieldsvalue" placeholder="Type Here" ng-model="vendorsData.tableVendorPhoneNumber">
                        </div>
                    </form>
                </div>
            </md-dialog-content>
            <!-- {{vendorsData}} -->
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row" ng-if="vendorMode == 'add'">
                <span flex></span>
                <md-button class="cancel-btn" ng-click="cancelvendorData()">
                    Cancel
                </md-button>
                <button class="action-btn" ng-click="savevendorData(vendorsData)">
                    Add
                </button>
            </md-dialog-actions>
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row" ng-if="vendorMode == 'edit'">
                <span flex></span>
                <md-button class="cancel-btn" ng-click="cancelvendorData()">
                    Cancel
                </md-button>
                <button class="action-btn" ng-click="savevendorData(vendorsData)">
                    Update
                </button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>
