<script type="text/ng-template" id="dialog2.tmpl.html" ng-controller="skuController">
    <md-dialog aria-label="Add New Inventory" style="width: 800px;height: 1200px" ng-cloak>
        <form name="skuForm">
            <md-toolbar style="background-color: #F2F7F8; ">
                <div class="md-toolbar-tools">
                    <p ng-show="dialogBoxSkuMode=='add'" style="font-size: 20px;font-weight: bolder;color: #30373B;">Add New Normal SKU</p>
                    <p ng-show="dialogBoxSkuMode=='edit'" style="font-size: 20px;font-weight: bolder;color: #30373B;">Edit Normal SKU</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelSkuData()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">

                    <div class="container-fluid">
                        <div class="row row-margin-top">
                            <div class="col-md-6">
                                <div class="row" ng-show="dialogBoxSkuMode=='edit'">
                                    <!-- SKU ID -->
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font">SKU ID</span>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" id="skuid" ng-model="skuClientCode" ng-readonly="true" class="form-control darkgrey-bottom-border font input-less-padding" style="border: none !important; margin-top: 3px; color: #F0592B; font-weight: 600;">
                                    </div>
                                </div>
                                <div class="row" ng-show="dialogBoxSkuMode=='add'">
                                    <!-- SKU ID -->
                                    <div class="col-md-12 margin-top-9">
                                        <span class="font" style="color: #737373;">NOTE: SKU ID will be auto generated</span>
                                    </div>
                                </div>

                                <div class="row padding-top-15">
                                    <!-- Seller SKU ID -->
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font">Seller SKU ID</span>
                                    </div>
                                    <div class="col-md-8">
                                        <input ng-class="{submitted:isSellerSkuIdEntered}" placeholder="Enter Seller SKU ID" type="text" id="sellerSkuId" ng-model="skuData.tableSkuClientSkuCode" ng-change="skuClientCodeChanged(skuData.tableSkuClientSkuCode)" class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl1($file)" ngf-select="changeSkuImgUrl1($file)" ngf-select-disabled="isFile1SelectDisabled()" ng-model="skuImgFile1" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg1Present()}">
                                                <img ng-src="{{skuImgUrl1}}" ng-mouseover="skuImageHover1()" ng-mouseleave="skuImageHover1()" ng-class="{darken: isImg1Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg1Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('1')" placeholder="Delete">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl2($file)" ngf-select="changeSkuImgUrl2($file)" ngf-select-disabled="isFile2SelectDisabled()" ng-model="skuImgFile2" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg2Present()}">
                                                <img ng-src="{{skuImgUrl2}}" ng-mouseover="skuImageHover2()" ng-mouseleave="skuImageHover2()" ng-class="{darken: isImg2Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg2Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('2')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl3($file)" ngf-select="changeSkuImgUrl3($file)" ngf-select-disabled="isFile3SelectDisabled()" ng-model="skuImgFile3" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg3Present()}">
                                                <img ng-src="{{skuImgUrl3}}" ng-mouseover="skuImageHover3()" ng-mouseleave="skuImageHover3()" ng-class="{darken: isImg3Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg3Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('3')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl4($file)" ngf-select="changeSkuImgUrl4($file)" ngf-select-disabled="isFile4SelectDisabled()" ng-model="skuImgFile4" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg4Present()}">
                                                <img ng-src="{{skuImgUrl4}}" ng-mouseover="skuImageHover4()" ng-mouseleave="skuImageHover4()" ng-class="{darken: isImg4Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg4Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('4')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-margin-top">
                            <div class="col-md-2 margin-top-9">
                                <span class="font">Name</span>
                            </div>
                            <div class="col-md-4">
                                <input ng-class="{submitted:isSkuNameEntered}" placeholder="Enter Name" type="text" id="skuName" ng-model="skuData.tableSkuName" ng-change="skuNameChanged(skuData.tableSkuName)" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                            <div class="col-md-2 margin-top-9">
                                <span class="font">ISBN/UPC/EAN</span>
                            </div>
                            <div class="col-md-4">
                                <input ng-class="{submitted:isUpcCodeEntered}" placeholder="Enter ISBN/UPC/EAN" type="text" id="upc" ng-model="skuData.tableSkuPrimaryUpcEan" ng-change="upcCodeChanged(skuData.tableSkuPrimaryUpcEan)" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                        </div>
                        <div class="row row-margin-top-x-medium">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span class="font">Category</span>
                                    </div>
                                    <div class="col-md-6 select-style" ng-class="{submitted: isSkuCategorySelected}">
                                        <select ng-change="skuCategoryChanged(skuData.tableSkuCategoryType)" ng-model="skuData.tableSkuCategoryType" ng-options="option as option.tableSkuCategoryTypeString for option in categoryTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1" style="padding-left: 0px !important;">
                                        <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px; cursor: pointer;" ng-click="openCategoryBox();">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span class="font">Brand</span>
                                    </div>
                                    <div class="col-md-6 select-style" ng-class="{submitted: isSkuBrandSelected}">
                                        <select ng-change="skuBrandChanged(skuData.tableSkuBrandCode)" ng-model="skuData.tableSkuBrandCode" ng-options="option as option.tableSkuBrandCodeString for option in brandTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1" style="padding-left: 0px !important;">
                                        <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px; cursor: pointer;" ng-click="openBrandBox();">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-small">
                            <div class="col-md-2 margin-top-9">
                                <span class="font">Description</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-class="{submitted:isSkuDescEntered}" ng-change="skuDescChanged(skuData.tableSkuDescription)" placeholder="Enter Description" ng-model="skuData.tableSkuDescription" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                        </div>
                        <div class="row row-margin-top">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Product Dimension</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="productDiminvRow()">
                                        <md-icon ng-if="productDimClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="productDimClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="productDimClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row">
                                    <div class="col-md-2 margin-top-9">
                                        <span class="font">Length</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" id="tableSkuLength" type="number" min="0" ng-model="skuData.tableSkuLength" placeholder="Enter Length" ng-class="{submitted: isSkuLengthEntered}" ng-change="skuLengthChanged(skuData.tableSkuLength)"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                    <div class="col-md-2 margin-top-9 col-md-offset-1">
                                        <span class="font">Width</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" ng-model="skuData.tableSkuWidth" id="tableSkuWidth" placeholder="Enter Width" ng-class="{submitted: isSkuWidthEntered}" ng-change="skuWidthChanged(skuData.tableSkuWidth)"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-small">
                                    <div class="col-md-2 margin-top-9">
                                        <span class="font">Height</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" id="tableSkuHeight" placeholder="Enter Height" ng-class="{submitted: isSkuHeightEntered}" ng-change="skuHeightChanged(skuData.tableSkuHeight)" ng-model="skuData.tableSkuHeight"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                    <div class="col-md-2 margin-top-9 col-md-offset-1">
                                        <span class="font">Weight</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" id="tableSkuWeight" placeholder="Enter Weight" ng-class="{submitted: isSkuWeightEntered}" ng-change="skuWeightChanged(skuData.tableSkuWeight)" ng-model="skuData.tableSkuWeight"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-x-medium row-margin-bottom-small">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font">Dimension Unit</span>
                                            </div>
                                            <div class="col-md-5 select-style" style="left: -30px;" ng-class="{submitted: isDimUnitSelected}">
                                                <select id="tableSkuUodmType" ng-change="dimUnitChanged(skuData.tableSkuUodmType)" ng-model="skuData.tableSkuUodmType" ng-options="option as option.tableSkuUodmTypeString for option in dimLists">
                                                  <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font">Weight Unit</span>
                                            </div>
                                            <div class="col-md-5 select-style" style="left: -30px;" ng-class="{submitted: isWeightUnitSelected}">
                                                <select id="tableSkuUowmType" ng-change="weightUnitChanged(skuData.tableSkuUowmType)" ng-model="skuData.tableSkuUowmType" ng-options="option as option.tableSkuUowmTypeString for option in weightLists">
                                                  <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Attributes Details</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="attributesinvRow()">
                                        <md-icon ng-if="attributesClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="attributesClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-if="attributesClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-small" ng-repeat="key in attributeListArray track by $index">
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font" style="text-transform: capitalize;">{{key.tableSkuAttributeKeys}}</span>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" ng-model="key.tableSkuAttributeValue" class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-small row-margin-bottom-small">
                                    <div class="col-md-6 margin-top-9">
                                        <!-- Add New Attribute -->
                                        <a style="color: #00ACE4; font-weight: 600; cursor: pointer;" ng-click="openAttributeBox();">
                                            <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px;"> &nbsp;&nbsp;Add New Attribute
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Shelf Life</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="shelfLifeinvRow()">
                                        <md-icon ng-if="shelfLifeClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="shelfLifeClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-if="shelfLifeClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-x-medium row-margin-bottom-small">
                                    <div class="col-md-2">
                                        <span class="font">Shelf Type</span>
                                    </div>
                                    <div class="col-md-4 select-style" ng-class="{submitted: isShelfTypeSelected}">
                                        <select id="tableSkuShelfLifeType" ng-change="shelfTypeChanged(skuData.tableSkuShelfLifeType)" ng-model="skuData.tableSkuShelfLifeType" ng-options="option as option.tableSkuShelfLifeTypeString for option in shelfTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Properties</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="propinvRow()">
                                        <md-icon ng-if="propertiesClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="propertiesClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-if="propertiesClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-small row-margin-bottom-small">
                                    <div class="col-md-6 font" ng-repeat="item in items">
                                        <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                                            {{ item }} <span ng-if="exists(item, selected)"></span>
                                        </md-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="addNewCatg" data-backdrop="static" data-keyboard="false" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;" height="100px">
                                        <button type="button" class="close" ng-click="newCatg=null; closeCategoryBox();">
                                          <span aria-hidden="true">&times;</span>
                                          <span class="sr-only">Close</span>
                                      </button>
                                        <p class="dialog-heading-p">Add New Category</p>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row row-margin-top">
                                                <div class="col-md-4">
                                                    <span class="font">Category Name</span>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" placeholder="Enter Category Name" ng-class="{submitted: isNewCatgNameEntered}" ng-change="newCatgNameChanged(newCatg.categoryName)" ng-model="newCatg.categoryName" class="form-control darkgrey-bottom-border font input-less-padding">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer modal-dialog-footer">
                                        <button type="button" class="action-btn" ng-click="addCategory(newCatg.categoryName);">
                                        Save
                                      </button>
                                        <button type="button" class="cancel-btn" ng-click="newCatg=null; closeCategoryBox();">
                                        Close
                                      </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="addNewBrand" data-backdrop="static" data-keyboard="false" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;" height="100px">
                                        <button type="button" class="close" ng-click="newBrand=null; closeBrandBox();">
                                          <span aria-hidden="true">&times;</span>
                                          <span class="sr-only">Close</span>
                                      </button>
                                        <p class="dialog-heading-p">Add New Brand</p>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row row-margin-top">
                                                <div class="col-md-4">
                                                    <span class="font">Brand Name</span>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" placeholder="Enter Brand Name" ng-class="{submitted: isNewBrandNameEntered}" ng-change="newBrandNameChanged(newBrand.brandName)" ng-model="newBrand.brandName" class="form-control darkgrey-bottom-border font input-less-padding">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer modal-dialog-footer">
                                        <button type="button" class="action-btn" ng-click="addBrand(newBrand.brandName);">Save</button>
                                        <button type="button" class="cancel-btn" ng-click="newBrand=null; closeBrandBox();">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="addNewAttribute" data-backdrop="static" data-keyboard="false" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header" style="background-color: #F2F7F8; padding-bottom: 0px !important;" height="100px">
                                        <button type="button" class="close" ng-click="newAttribute=null; closeAttributeBox();">
                                          <span aria-hidden="true">&times;</span>
                                          <span class="sr-only">Close</span>
                                      </button>
                                        <p class="dialog-heading-p">Add New Attribute</p>
                                    </div>

                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row row-margin-top">
                                                <div class="col-md-4">
                                                    <span class="font">Attribute Key</span>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" placeholder="Enter Attribute Name" ng-class="{submitted: isNewAttributeNameEntered}" ng-change="newAttributeNameChanged(newAttribute.attributeName)" ng-model="newAttribute.attributeName" class="form-control darkgrey-bottom-border font input-less-padding">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer modal-dialog-footer">
                                        <button type="button" class="action-btn" ng-click="addAttribute(newAttribute.attributeName);">Save</button>
                                        <button type="button" class="cancel-btn" ng-click="newAttribute=null; closeAttributeBox();">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </md-dialog-content>
            <md-dialog-actions style="background-color: #30373B; min-height: 60px;" layout="row">
                <span flex></span>
                <button class="cancel-btn" ng-click="cancelSkuData()">
                    Cancel
                </button>
                <button ng-show="dialogBoxSkuMode=='add'" class="action-btn" ng-click="saveSkuData(skuData)">
                    Add
                </button>
                <button ng-show="dialogBoxSkuMode=='edit'" class="action-btn" ng-click="saveSkuData(skuData)">
                    Update
                </button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</script>
<div ng-include src="'order/bulkOrderUploadCsv.html'"></div>

<script type="text/javascript">
    $('#myModal').on('hidden.bs.modal', function(e) {
        $(this)
            .find("input")
            .val('')
    })
</script>
<script type="text/javascript">
    $('#myModal1').on('hidden.bs.modal', function(e) {
        $(this)
            .find("input")
            .val('')
    })
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#myModal').keydown(function(e) {
            if (e.keyCode == 27) {
                return false;
            } else {
                //do something
            }
        });
    });
</script>
