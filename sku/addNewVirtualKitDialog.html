<script type="text/ng-template" id="addVirtualKit.tmpl.html" ng-controller="skuController">
    <md-dialog aria-label="Add New Inventory" style="width: 800px;height: 1200px" ng-cloak>
        <form name="skuForm">
            <md-toolbar style="background-color: #F2F7F8; ">
                <div class="md-toolbar-tools">
                    <p ng-show="dialogBoxVirtualKitMode=='add'" style="font-size: 20px;font-weight: bolder;color: #30373B;">Add New Virtual Kit</p>
                    <p ng-show="dialogBoxVirtualKitMode=='edit'" style="font-size: 20px;font-weight: bolder;color: #30373B;">Update Virtual Kit</p>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancelSkuData()">
                        <md-icon md-svg-src="images/svg/cancel.svg" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">

                    <div class="container-fluid">
                        <div class="row row-margin-top-small">
                            <div class="col-md-6">
                                <div class="row" ng-show="dialogBoxVirtualKitMode=='edit'">
                                    <!-- SKU ID -->
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font">SKU ID</span>
                                    </div>
                                    <div class="col-md-8">
                                        <input type="text" id="skuid" ng-model="skuClientCode" ng-readonly="true" class="form-control darkgrey-bottom-border font input-less-padding" style="border: none !important; margin-top: 3px; color: #F0592B; font-weight: 600;">
                                    </div>
                                </div>
                                <div class="row" ng-show="dialogBoxVirtualKitMode=='add'">
                                    <!-- SKU ID -->
                                    <div class="col-md-12 margin-top-9">
                                        <span class="font" style="color: #737373;">NOTE: SKU ID will be auto generated</span>
                                    </div>
                                </div>
                                <div class="row padding-top-15">
                                    <!-- Seller SKU ID -->
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font">Seller SKU ID</span>
                                    </div>
                                    <div class="col-md-8">
                                        <input ng-class="{submitted:isSellerSkuIdEntered}" placeholder="Enter Seller SKU ID" type="text" id="sellerSkuId" ng-model="virtualkitData.tableSkuClientSkuCode" ng-change="skuClientCodeChanged(virtualkitData.tableSkuClientSkuCode)" class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl1($file)" ngf-select="changeSkuImgUrl1($file)" ngf-select-disabled="isFile1SelectDisabled()" ng-model="skuImgFile1" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg1Present()}">
                                                <img ng-src="{{skuImgUrl1}}" ng-mouseover="skuImageHover1()" ng-mouseleave="skuImageHover1()" ng-class="{darken: isImg1Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg1Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('1')" placeholder="Delete">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl2($file)" ngf-select="changeSkuImgUrl2($file)" ngf-select-disabled="isFile2SelectDisabled()" ng-model="skuImgFile2" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg2Present()}">
                                                <img ng-src="{{skuImgUrl2}}" ng-mouseover="skuImageHover2()" ng-mouseleave="skuImageHover2()" ng-class="{darken: isImg2Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg2Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('2')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl3($file)" ngf-select="changeSkuImgUrl3($file)" ngf-select-disabled="isFile3SelectDisabled()" ng-model="skuImgFile3" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg3Present()}">
                                                <img ng-src="{{skuImgUrl3}}" ng-mouseover="skuImageHover3()" ng-mouseleave="skuImageHover3()" ng-class="{darken: isImg3Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg3Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('3')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 no-padding sku-drop-box-container">
                                        <div ngf-drop="changeSkuImgUrl4($file)" ngf-select="changeSkuImgUrl4($file)" ngf-select-disabled="isFile4SelectDisabled()" ng-model="skuImgFile4" class="sku-drop-box" accept=".jpeg,.png,.jpg" ngf-pattern="'.jpeg,.png,.jpg'">
                                            <div ng-class="{'img-holder': isImg4Present()}">
                                                <img ng-src="{{skuImgUrl4}}" ng-mouseover="skuImageHover4()" ng-mouseleave="skuImageHover4()" ng-class="{darken: isImg4Present()}">
                                            </div>
                                            <div class="del-img-btn text-center" ng-if="isImg4Present()">
                                                <md-button class="md-icon-button" md-no-ink="true" ng-click="deleteSkuImage('4')">
                                                    <md-icon md-svg-src="images/svg/delete_white.svg" aria-label="Delete Image"></md-icon>
                                                </md-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top">
                            <div class="col-md-2 margin-top-9">
                                <span class="font">Name</span>
                            </div>
                            <div class="col-md-4">
                                <input ng-class="{submitted:isSkuNameEntered}" placeholder="Enter Name" type="text" id="skuName" ng-model="virtualkitData.tableSkuName" ng-change="skuNameChanged(virtualkitData.tableSkuName)" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                            <div class="col-md-2 margin-top-9">
                                <span class="font">ISBN/UPC/EAN</span>
                            </div>
                            <div class="col-md-4">
                                <input ng-class="{submitted:isUpcCodeEntered}" placeholder="Enter ISBN/UPC/EAN" type="text" id="upc" ng-model="virtualkitData.tableSkuPrimaryUpcEan" ng-change="upcCodeChanged(virtualkitData.tableSkuPrimaryUpcEan)" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                        </div>
                        <div class="row row-margin-top-x-medium">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span class="font">Category</span>
                                    </div>
                                    <div class="col-md-6 select-style" ng-class="{submitted: isSkuCategorySelected}">
                                        <select ng-change="skuCategoryChanged(virtualkitData.tableSkuCategoryType)" ng-model="virtualkitData.tableSkuCategoryType" ng-options="option as option.tableSkuCategoryTypeString for option in categoryTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1" style="padding-left: 0px !important;">
                                        <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px; cursor: pointer;" ng-click="openCategoryBox();">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4">
                                        <span class="font">Brand</span>
                                    </div>
                                    <div class="col-md-6 select-style" ng-class="{submitted: isSkuBrandSelected}">
                                        <select ng-change="skuBrandChanged(virtualkitData.tableSkuBrandCode)" ng-model="virtualkitData.tableSkuBrandCode" ng-options="option as option.tableSkuBrandCodeString for option in brandTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-1" style="padding-left: 0px !important;">
                                        <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px; cursor: pointer;" ng-click="openBrandBox();">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-small">
                            <div class="col-md-2 margin-top-9">
                                <span class="font">Description</span>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-class="{submitted:isSkuDescEntered}" ng-change="skuDescChanged(virtualkitData.tableSkuDescription)" placeholder="Enter Description" ng-model="virtualkitData.tableSkuDescription" class="form-control darkgrey-bottom-border font input-less-padding">
                            </div>
                        </div>
                        <div class="row row-margin-top">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Product Dimension</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="productDiminvRow()">
                                        <md-icon ng-if="productDimClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="productDimClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="productDimClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row">
                                    <div class="col-md-2 margin-top-9">
                                        <span class="font">Length</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" id="tableSkuLength" type="number" min="0" ng-model="virtualkitData.tableSkuLength" placeholder="Enter Length" ng-class="{submitted: isSkuLengthEntered}" ng-change="skuLengthChanged(virtualkitData.tableSkuLength)"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                    <div class="col-md-2 margin-top-9 col-md-offset-1">
                                        <span class="font">Width</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" ng-model="virtualkitData.tableSkuWidth" id="tableSkuWidth" placeholder="Enter Width" ng-class="{submitted: isSkuWidthEntered}" ng-change="skuWidthChanged(virtualkitData.tableSkuWidth)"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-small">
                                    <div class="col-md-2 margin-top-9">
                                        <span class="font">Height</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" id="tableSkuHeight" placeholder="Enter Height" ng-class="{submitted: isSkuHeightEntered}" ng-change="skuHeightChanged(virtualkitData.tableSkuHeight)" ng-model="virtualkitData.tableSkuHeight"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                    <div class="col-md-2 margin-top-9 col-md-offset-1">
                                        <span class="font">Weight</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input ng-keypress="Num1($event)" onkeypress="return isNumberKey(event,this)" type="number" min="0" id="tableSkuWeight" placeholder="Enter Weight" ng-class="{submitted: isSkuWeightEntered}" ng-change="skuWeightChanged(virtualkitData.tableSkuWeight)" ng-model="virtualkitData.tableSkuWeight"
                                            class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-x-medium row-margin-bottom-small">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font">Dimension Unit</span>
                                            </div>
                                            <div class="col-md-5 select-style" style="left: -30px;" ng-class="{submitted: isDimUnitSelected}">
                                                <select id="tableSkuUodmType" ng-change="dimUnitChanged(virtualkitData.tableSkuUodmType)" ng-model="virtualkitData.tableSkuUodmType" ng-options="option as option.tableSkuUodmTypeString for option in dimLists">
                                                  <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <span class="font">Weight Unit</span>
                                            </div>
                                            <div class="col-md-5 select-style" style="left: -30px;" ng-class="{submitted: isWeightUnitSelected}">
                                                <select id="tableSkuUowmType" ng-change="weightUnitChanged(virtualkitData.tableSkuUowmType)" ng-model="virtualkitData.tableSkuUowmType" ng-options="option as option.tableSkuUowmTypeString for option in weightLists">
                                                  <option value="">Select</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Attributes Details</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="attributesinvRow()">
                                        <md-icon ng-if="attributesClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="attributesClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="attributesClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-small" ng-repeat="key in attributeListArray track by $index">
                                    <div class="col-md-4 margin-top-9">
                                        <span class="font" style="text-transform: capitalize;">{{key.tableSkuAttributeKeys}}</span>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" ng-class="{submitted:isTableSkuAttributeValueEntered}" ng-model="key.tableSkuAttributeValue" class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                </div>
                                <div class="row row-margin-top-small row-margin-bottom-small">
                                    <div class="col-md-6 margin-top-9">
                                        <!-- Add New Attribute -->
                                        <a style="color: #00ACE4; font-weight: 600; cursor: pointer;" ng-click="openAttributeBox();">
                                            <img src="images/svg/blue_add.svg" style="width: 20px; height: 20px;"> &nbsp;&nbsp;Add New Attribute
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Shelf Life</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="shelfLifeinvRow()">
                                        <md-icon ng-if="shelfLifeClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="shelfLifeClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="shelfLifeClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-x-medium row-margin-bottom-small">
                                    <div class="col-md-2">
                                        <span class="font">Shelf Type</span>
                                    </div>
                                    <div class="col-md-4 select-style" ng-class="{submitted: isShelfTypeSelected}" ng-if="dialogBoxVirtualKitMode=='add'">
                                        <select id="tableSkuShelfLifeType" ng-change="shelfTypeChanged(virtualkitData.tableSkuShelfLifeType)" ng-model="virtualkitData.tableSkuShelfLifeType" ng-options="option as option.tableSkuShelfLifeTypeString for option in shelfTypeLists">
                                          <option value="">Select</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4" ng-if="dialogBoxVirtualKitMode=='edit'">
                                        <input ng-readonly="true" type="text" ng-model="virtualkitData.tableSkuShelfLifeType.tableSkuShelfLifeTypeString" class="form-control darkgrey-bottom-border font input-less-padding" style="border-bottom: none !important; margin-top: -4px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Properties</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="propinvRow()">
                                        <md-icon ng-if="propertiesClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="propertiesClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="propertiesClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-small row-margin-bottom-small">
                                    <div class="col-md-6 font" ng-repeat="item in items">
                                        <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                                            {{ item }} <span ng-if="exists(item, selected)"></span>
                                        </md-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Virtual Kit Details</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="virtualkitDetinvRow()">
                                        <md-icon ng-if="virtualkitDetailsClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="virtualkitDetailsClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="virtualkitDetailsClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">

                                <div class="row row-margin-top-small" ng-show="dialogBoxVirtualKitMode=='add'">
                                    <div class="col-md-4">
                                        <angucomplete id="virtualkits" placeholder="Search product" pause="400" selectedobject="virtualkitData.productObj" url="{{baseSkuUrl}}" titlefield="tableSkuName" descriptionfield="tableSkuDescription" imagefield="/omsservices/webapi/skus/1/images/1" inputclass="form-control darkgrey-bottom-border font input-less-padding"
                                            clearselected="true">
                                        </angucomplete>
                                    </div>
                                    <div class="col-md-4 col-md-offset-1">
                                        <input type="number" min="0" ng-model="virtualkitData.quantityNo" placeholder="Quantity" class="form-control darkgrey-bottom-border font input-less-padding">
                                    </div>
                                    <div class="col-md-2 col-md-offset-1">
                                        <button type="button" class="btn small-actn-btn" ng-click="addVirtualKitDetails(virtualkitData.productObj,virtualkitData.quantityNo,id);virtualkitData.productObj = null;virtualkitData.quantityNo=null;">
                                        Add to List
                                      </button>
                                    </div>
                                </div>

                                <div class="row row-margin-top">
                                    <div class="col-md-12">
                                        <span class="font">List of Selected Virtual Kit</span>
                                    </div>
                                </div>

                                <div class="row row-margin-top-small row-margin-bottom-small" ng-show="dialogBoxVirtualKitMode=='add'">
                                    <div class="col-md-12">
                                        <table class="table boldtable table-responsive table-bordered table-hover" style="width:100%;">
                                            <thead class="data-grid-header">
                                                <tr>
                                                    <th><span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp;Product Name</th>
                                                    <th><span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp;Quantity</th>
                                                    <th><span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp; Action
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="data-grid-data">
                                                <tr ng-repeat="virtualkit in skuvirtualKitList">
                                                    <td>{{virtualkit.sku.tableSkuName}}</td>
                                                    <td>{{virtualkit.quantity}}</td>
                                                    <td>
                                                        <a class="table-btn" ng-click="removeVirtualKit($index)"><span class="fa fa-trash fa-lg"></span></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="row row-margin-top-small row-margin-bottom-small" ng-show="dialogBoxVirtualKitMode=='edit'">
                                    <div class="col-md-12">
                                        <table class="table boldtable table-responsive table-bordered table-hover" style="width:100%;">
                                            <thead class="data-grid-header">
                                                <tr>
                                                    <th><span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp;Product Name</th>
                                                    <th><span class="fa fa-calendar fa-lg"></span>&nbsp;&nbsp;Quantity</th>
                                                </tr>
                                            </thead>
                                            <tbody class="data-grid-data">
                                                <tr ng-repeat="virtualkit in skuvirtualKitList">
                                                    <td>{{virtualkit.sku.skuname}}</td>
                                                    <td>{{virtualkit.quantity}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="row row-margin-top-x-small">
                            <md-toolbar class="md-small accordion-color">
                                <div class="md-toolbar-tools">
                                    <span class="font-big">Inventory Details</span>
                                    <span flex=""></span>
                                    <md-button class="md-icon-button" aria-label="Favorite" ng-click="inventoryDetinvRow()">
                                        <md-icon ng-if="inventoryDetailsClicked==false" md-svg-icon="images/svg/expand_icon.svg"></md-icon>
                                        <md-icon ng-if="inventoryDetailsClicked==true" md-svg-icon="images/svg/collaps_icon.svg"></md-icon>
                                    </md-button>
                                </div>
                            </md-toolbar>
                        </div>
                        <div ng-show="inventoryDetailsClicked==true" class="row accordion-color">
                            <div class="col-md-12" style="padding-left: 25px !important;">
                                <div class="row row-margin-top-small">
                                    <div class="col-md-2 margin-top-5">
                                        <span class="font">MRP</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input id="tableSkuInventoryMaxRetailPrice" placeholder="Enter MRP" ng-class="{submitted: isSkuMrpEntered}" ng-change="skuMrpChanged(virtualkitData.tableSkuInventory.tableSkuInventoryMaxRetailPrice)" ng-show="dialogBoxVirtualKitMode=='add'" ng-keypress="Num1($event)"
                                            onkeypress="return isNumberKey(event,this)" type="number" min="0" ng-model="virtualkitData.tableSkuInventory.tableSkuInventoryMaxRetailPrice" class="form-control darkgrey-bottom-border font input-less-padding">

</script>
<script type="text/javascript">
    function isNumberKey(evt, element) {
        var charCode = (evt.which) ? evt.which : event.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57) && !(charCode == 46 || charcode == 8))
            return false;
        else {
            var len = $(element).val().length;
            var index = $(element).val().indexOf('.');
            if (index > 0 && charCode == 46) {
                return false;
            }
            if (index > 0) {
                var CharAfterdot = (len + 1) - index;
                if (CharAfterdot > 3) {
                    return false;
                }
            }

        }
        return true;
    }
</script>
